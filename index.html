<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="4lCu2zih0ca (1).png" alt="" class="src">
            <p class=" text-3xl mx-6">Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/4">
            <input class="px-4 py-4 my-2 h12 border border-1 border-grey-200 rounded-xl" type="text"
                placeholder="Email Address or phone number">
            <input class="px-4 py-4 my-2 h12 border border-1 border-grey-200 rounded-xl" type=" text" placeholder="Password">
            <button class="bg-blue-600 text-white rounded-md py-3 my-2 font-bold hover:bg-blue-700">Log in</button>
            <a class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline" href="">Forgotten Password?</a>
            <hr class="my-2">
            <button class="bg-green-500 text-white rounded-md py-3 my-2 font-bold w-fit px-4 mx-auto hover:bg-green-700">Create new account</button>
        </div>
    </div>
</body>

</html>
